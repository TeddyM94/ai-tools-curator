<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Tools Discovery{% endblock %}</title>
    <meta name="description" content="{% block description %}Automatically curated collection of the latest and best AI tools{% endblock %}">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="{% block og_title %}AI Tools Discovery{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Discover the best AI tools{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/ai-tools-curator/static/img/og-image.png{% endblock %}">
    <meta property="og:url" content="https://teddym94.github.io/ai-tools-curator/">
    <meta property="og:type" content="website">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/ai-tools-curator/static/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/ai-tools-curator/static/img/favicon.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ai-tools-curator/">AI Tools Discovery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-tools-curator/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-tools-curator/categories/language-models.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/TeddyM94/ai-tools-curator" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Â© 2024 AI Tools Discovery. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/TeddyM94/ai-tools-curator" class="text-decoration-none text-dark">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/ai-tools-curator/static/js/main.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
